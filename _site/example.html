    <section id="exampleSection">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <section class="form-simple">
          <div class="card">
            <div class="header pl-5 pt-3 grey lighten-2">
              <div class="row d-flex justify-content-start">
                <div class="md-form form-lg">
                  <input type="text" id="inputLGEx" class="form-control form-control-lg" placeholder="Log in the user">
                  <label for="inputLGEx">User Story</label>
              </div>
              </div>
            </div>
            <div class="row ml-0 mr-0">
              <ul class="storyTabs d-flex justify-content-around">
                <li class="storyTabsItem activeTab">Journal</li>
                <li class="storyTabsItem">Details</li>
                <li class="storyTabsItem">Attachments</li>
                <li class="storyTabsItem">History</li>
              </ul>
            </div>
            <div class="card-body mx-4 mt-4">

              <div class="row">
                <div class="col-12 col-md-5">
                  <div class="md-form">
                    <input type="text" id="Form-email4" class="form-control" placeholder="Persona 1, Persona 2">
                    <label for="Form-email4">Who?</label>
                  </div>
                  <div class="md-form">
                    <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="2">As a user I should be able to log in to my account so I can view my details.
                    </textarea>
                    <label for="textareaBasic">What?</label>
                  </div>
                  <div class="md-form">
                    <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="2">When user's status is logged out and from any page with the login button present
                    </textarea>
                    <label for="textareaBasic">When?</label>
                  </div>
                  <div class="md-form pb-3">
                    <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="2">When user's status is logged out and from any page with the login button present
                    </textarea>
                    <label for="textareaBasic">Why?</label>
                  </div>
                </div>
                <div class="col-12 col-md-7">
                  <div class="form-section">
                    <p class="lead">Where?</p>
                    <form class="form-inline md-form form-sm">
                      <i class="fas fa-plus" aria-hidden="true"></i>
                      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Link an Epic" aria-label="Search">
                    </form>
                    <form class="form-inline md-form form-sm">
                      <i class="fas fa-plus" aria-hidden="true"></i>
                      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Link a components" aria-label="Search">
                    </form>

                  </div>
                  <div class="form-section">
                    <p class="lead">How?</p>
                    <table class="table table-responsive">
                        <thead class="mdb-color darken-3">
                            <tr class="text-white">
                                <th>#</th>
                                <th>Task</th>
                                <th>Assignee</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Add Email Field</td>
                                <td>Luke Skywalker</td>
                                <td>In Progress</td>
                                <td><button type="button" class="btn btn-blue-grey btn-sm my-0">View >></button></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Add Password Field</td>
                                <td>Leia Organa</td>
                                <td>To Do</td>
                                <td><button type="button" class="btn btn-blue-grey btn-sm my-0">View >></button></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Add Sign-in Button</td>
                                <td>Han Solo</td>
                                <td>Done</td>
                                <td><button type="button" class="btn btn-blue-grey btn-sm my-0">View >></button></td>
                            </tr>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><button type="button" class="btn btn-primary btn-rounded btn-sm my-0">+ Add Task</button></td>
                            </tr>
                        </tbody>
                    </table>
                  </div>
                </div>
              <div class="text-center mb-4">
                <button type="button" class="btn brand-main btn-block btn-large z-depth-2">Save</button>
              </div>
